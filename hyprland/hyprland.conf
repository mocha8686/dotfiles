# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = HDMI-A-1, preferred, auto, 1
monitor = DP-1, disable

env = LIBVA_DRIVER_NAME, nvidia
env = XDG_SESSION_TYPE, wayland
# env = GBM_BACKEND, nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME, nvidia
env = WLR_NO_HARDWARE_CURSORS, 1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

#======================================#
# Execute your favorite apps at launch #
#======================================#
exec-once = uwsm app -- /usr/lib/polkit-kde-authentication-agent-1
exec-once = uwsm app -- easyeffects --gapplication-service
exec-once = uwsm app -- hypridle
exec-once = uwsm app -- swww-daemon
exec-once = uwsm app -- kanata -c ~/.config/kanata/config.kbd
exec-once = uwsm app -- nm-applet
exec-once = uwsm app -- thunar --daemon
exec-once = uwsm app -- vesktop
exec-once = uwsm app -- waybar

#====================================#
# Source a file (multi-file configs) #
#====================================#

# Wallust
source = ~/.cache/wallust/colors-hyprland.conf

#===========#
# Variables #
#===========#
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/

general {
    border_size = 2
    gaps_in = 3
    gaps_out = 10
    col.active_border = $foreground
    col.inactive_border = $background
    layout = dwindle
}

decoration {
    rounding = 0
    active_opacity = 0.9
    inactive_opacity = 0.65

    blur {
        enabled = true
        size = 10
        passes = 6

        popups = true
    }

    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = window, 0.05, 0.9, 0.1, 1.0

    animation = windows, 1, 7, window
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true

    repeat_rate = 30
    repeat_delay = 250

    sensitivity = -0.90 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

}

dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

gestures {
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic mouse V1 {
#     sensitivity = -0.5
# }

#=============#
# Windowrules #
#=============#

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float, class:^(kitty)$, title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Generic
windowrulev2 = stayfocused, title:^Rename

# Blender
windowrulev2 = opacity 1 0.9 override, class:^blender$

# Firefox
windowrulev2 = float, class:^firefox$, title:^Picture-in-Picture$
windowrulev2 = pin, class:^firefox$, title:^Picture-in-Picture$
windowrulev2 = size 25%, class:^firefox$, title:^Picture-in-Picture$
windowrulev2 = noinitialfocus, class:^firefox$, title:^Picture-in-Picture$

windowrulev2 = float, class:^firefox$, title:.*Bitwarden.*
windowrulev2 = noinitialfocus, class:^firefox$, title:.*Bitwarden.*

# Gamescope
windowrulev2 = fullscreen, class:^gamescope$

# IMV
windowrulev2 = float, class:^imv$, title:^imv - .+/tmp/tmp
windowrulev2 = size 25%, class:^imv$, title:^imv - .+/tmp/tmp

# Polkit
windowrulev2 = float, class:^.*polkit.*$
windowrulev2 = stayfocused, class:^.*polkit.*$

# REAPER
	# Disable REAPER opacity
windowrulev2 = opacity 1 0.9 override, class:^REAPER$, title:REAPER v\d+\.\d+
	# Make mixer sliders work better
windowrulev2 = nofocus, class:^REAPER$, title:^$, floating:1
	# Make popup windows work better
windowrulev2 = stayfocused, class:^REAPER$, title:^Controls for, floating:1
windowrulev2 = stayfocused, class:^REAPER$, title:^Envelopes for, floating:1
windowrulev2 = stayfocused, class:^REAPER$, title:^Metronome and pre-roll settings$, floating:1
windowrulev2 = stayfocused, class:^REAPER$, title:^Outputs for, floating:1
windowrulev2 = stayfocused, class:^REAPER$, title:^Plug-in pin connector$, floating:1
windowrulev2 = stayfocused, class:^REAPER$, title:^Routing for, floating:1
windowrulev2 = stayfocused, class:^REAPER$, title:^Snap/Grid Settings$, floating:1
windowrulev2 = stayfocused, class:^REAPER$, title:^Track \d(: .*)? - Envelopes$, floating:1
windowrulev2 = stayfocused, class:^REAPER$, title:^menu$, floating:1
windowrulev2 = stayfocused, class:^REAPER$, title:^Confirmation$, floating:1
    # Temporary fix
windowrulev2 = float, class:^REAPER$, title:^menu$
windowrulev2 = move cursor 5px 15px, class:^REAPER$, title:^menu$
windowrulev2 = minsize 1 1, class:^REAPER$, title:^menu$
windowrulev2 = stayfocused, class:^REAPER$, title:^menu$

# Rhythm Doctor
# windowrulev2 = windowdance, class:^Rhythm Doctor$, title:^Rhythm Doctor$

# Steam
windowrulev2 = float, class:^steam$, title:^Friends List$
# windowrulev2 = float, class:^steam$, title:^Steam Settings$

# Terraria
windowrulev2 = opacity 1 1 override, class:^Terraria.*$

# Vesktop
windowrulev2 = workspace special:discord, class:^vesktop$, title:^(\(\d+\) )?Discord( | .+)?$

# Zotero
windowrulev2 = float, class:^Zotero$, title:^Quick Format Citation$
windowrulev2 = stayfocused, class:^Zotero$, title:^Quick Format Citation$

windowrulev2 = float, class:^Zotero$, title:^Progress$
windowrulev2 = float, class:^Zotero$, title:^Document Preferences$
windowrulev2 = float, class:^firefox$, title:^Extension: (Zotero Connector) - Zotero Item Selector â€” Mozilla Firefox$

windowrulev2 = stayfocused, class:^Zotero$, title:^Prompt$
windowrulev2 = stayfocused, class:^Zotero$, title:^Remove from Collection$
windowrulev2 = stayfocused, class:^Zotero$, title:^Document Preferences$

#=======#
# Binds #
#=======#

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioMute, exec, pamixer -t

bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next

bind = , XF86Calculator, exec, uwsm app -- qalculate-gtk

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, SESSION=1 uwsm app -- kitty
bind = $mainMod, Space, exec, uwsm app -- tofi-drun
bind = $mainMod, Escape, exec, uwsm app -- $HOME/.local/bin/power_menu.sh

bind = $mainMod, W, killactive,
bind = $mainMod, V, togglefloating,
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, P, pin,
bind = $mainMod, O, togglesplit, # dwindle
bind = $mainMod, M, fullscreen,

# Move focus with mainMod + HJKL
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Swap windows with mainMod + SHIFT + HJKL
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspaces
bind = $mainMod, apostrophe, togglespecialworkspace, music
bind = $mainMod, semicolon, togglespecialworkspace, discord
bind = $mainMod, backslash, togglespecialworkspace, scratchpad

bind = $mainMod SHIFT, apostrophe, movetoworkspace, special:music
bind = $mainMod SHIFT, semicolon, movetoworkspace, special:discord
bind = $mainMod SHIFT, backslash, movetoworkspace, special:scratchpad

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot
bind = $mainMod SHIFT, P, exec, uwsm app -- $HOME/.local/bin/screenshot_menu.sh
